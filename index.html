<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  
  <title>Frontend Mentor | Product preview card component</title>

  </style> -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">  
<script src="https://kit.fontawesome.com/ff8202d3b1.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="product_photo"></div>
    <div class="product_overview">
      <h3 class="product_type">
        Perfume
      </h3>
      <h1 class="product_name">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.  
      </p>
      <div class="price">
        <p class="offer">
          $149.99
        </p>
        <p class="regular">
          $169.99
        </p>
      </div>
      <button class="btn">
        
          <i class="fa-solid fa-cart-shopping"> </i> <p> Add to Cart</p>  
      
      
      </button>

    </div>
  </div>

    Coded by <a href="https://github.com/soyeolesafm">Esaul Flores</a>.
  </div>
</body>
</html>
